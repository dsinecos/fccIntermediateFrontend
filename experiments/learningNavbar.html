<style type="text/css">


	ul {
		overflow: hidden;
		list-style-type: none;
		background-color: #ccc;
	}

	li {
		float: left;
	}

	li a, .dropbtn {
		display: block;
		padding: 5px 8px;
	}

	.dropdown-content {
		display: none;
		background-color: #aaa;
		min-width: 160px;
		z-index: 1;
	}

	.dropdown-content a {
		color: yellow;
		padding: 12px 16px;		
		display: inline-block;
	}

	.test:hover .dropdown-content {
		display: block;
	}
