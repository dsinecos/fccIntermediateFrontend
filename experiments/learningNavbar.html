	ul {
		list-style-type: none;
		overflow: hidden;
		background-color: #ccc;
	}

	li {
		float: left;
	}

	li a, .dropbtn {
		display: block;
		
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		z-index: 1;
	}

	.dropdown-content a {
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
		text-align: left;
	}

	.dropdown:hover .dropdown-content {
		display: inline-block;
	}
